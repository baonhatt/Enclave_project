<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="managestaff_header">
    <div class="managestaff_header-them">
        <form #frsearch="ngForm" (ngSubmit)="search(frsearch.value)">
            <input type="text" class="managestaff_search" autocomplete="off" ngModel name="search" (keyup)="change($event)">
            <button  class="material-symbols-outlined search-icon">search</button>
        </form>
        <span class="material-symbols-outlined search-note">
        notifications
        </span>
        <span class="material-symbols-outlined search-email">
        mark_email_unread
        </span>
        <img src="../../assets/Images/admin.jpg" alt="" class="admin-img">
        <p class="admin-space"> </p>
        <p class="admin-name"> Anh N Tuyet</p>
    </div>
    <div class="managestaff_siderbar"> 
        <p class="siderbar-funtion_main"> QUẢN LÝ NHÂN VIÊN</p>
        <p class="siderbar-funtion_line"> </p>
        <ul class="siderbar-function_siderbar">
            <li class="siderbar-function_main" routerLink='/manageproduct'> Quản lý sản phẩm</li>
            <li class="siderbar-function_main" routerLink='/addproduct'> Thêm sản phẩm</li>
            <li class="siderbar-function_main" routerLink='/editproduct'> Sửa sản phẩm</li>
            <li class="siderbar-function_main" routerLink='/deleteproduct'> Xóa sản phẩm</li>
        </ul>
    </div>
    <div class="managestaff_body">
        <div class="managestaff-body_content">
            <div class="managestaff-body_content-main" *ngFor="let nhanviens of nhanvien let i=index">
                <img src="{{nhanviens.hinh}}" alt="" class="anhnhanvien">
                <p class="tennhanvien"> {{nhanviens.ten}}</p>
                <p class="tenhanvientag"></p>
                <p class="masonhanvien">{{nhanviens.masonv}}</p>
                <p class="masohanvientag"></p>
                <i class="fa-solid fa-pen" (click)="sua(nhanvien[i].id,nhanvien[i].masonv,nhanvien[i].hinh,nhanvien[i].ten,nhanvien[i].sdt,nhanvien[i].diachi,nhanvien[i].chucvu)" ></i> 
                <i class="fa-solid fa-trash" (click)="xoa(nhanviens.ten,nhanviens.id)"></i> 
            </div>
        </div>
        <div class="addproduct-body_button">
            <button class="body-button_main" (click)="them()"> Thêm Nhân Viên <i class="fa-solid fa-plus"></i> </button>
        </div>
        <div class="add_content" (click)="remove()">
        </div>
        <div class="addform">
            <form  #frmSP="ngForm" class="addproduct-form" (ngSubmit)="themnhanvien(frmSP.value)"  >
                <label class="addproduct-form_label"> <span class="addproduct-form_label_content">ID</span><input type="text" ngModel="{{formvalue}}" class="addproduct-form_label_input" name="id" autocomplete="off"> </label>
                <label class="addproduct-form_label"> <span class="addproduct-form_label_content" >CODE</span><input type="text" ngModel="{{formvalue}}" class="addproduct-form_label_input" name="masonv" autocomplete="off"  ></label>
                <label class="addproduct-form_label"><span class="addproduct-form_label_content">IMG</span><input type="text" ngModel="{{formvalue}}" class="addproduct-form_label_input" name="hinh" autocomplete="off" ></label>
                <label class="addproduct-form_label"><span class="addproduct-form_label_content">NAME</span><input type="text" ngModel="{{formvalue}}" class="addproduct-form_label_input" name="ten" autocomplete="off" ></label>
                <label class="addproduct-form_label"><span class="addproduct-form_label_content">PHONE</span><input type="text" ngModel="{{formvalue}}" class="addproduct-form_label_input" name="sdt" autocomplete="off" ></label>
                <label class="addproduct-form_label"><span class="addproduct-form_label_content">ADDRESS</span><input type="text" ngModel="{{formvalue}}" class="addproduct-form_label_input" name="diachi" autocomplete="off" ></label>
                <label class="addproduct-form_label"><span class="addproduct-form_label_content">POSITION</span><input type="text" ngModel="{{formvalue}}" class="addproduct-form_label_input" name="chucvu" autocomplete="off" ></label>
                <button class="body-button_main-addproduct" > Thêm Nhân Viên </button>
            </form>
        </div>
    
    </div>
    <div class="add_content" (click)="remove()">
    </div>
   <div class="addform">
       <form  #frmSP="ngForm" class="editstaff-form" (ngSubmit)="suasanpham(frmSP.value)">
            <label class="editstaff-body_label"> <span class="editstaff-body_label_content">ID</span><input type="text" ngModel="{{id}}" readonly class="editstaff-form_label_input" name="id" autocomplete="off"> </label>
            <label class="editstaff-body_label"><span class="editstaff-body_label_content">CODE</span><input type="text" ngModel="{{masonv}}" readonly class="editstaff-form_label_input" name="masonv" autocomplete="off" ></label>
            <label class="editstaff-body_label"> <span class="editstaff-body_label_content" >IMG</span><input type="text" ngModel="{{hinh}}" class="editstaff-form_label_input" name="hinh" autocomplete="off"  ></label>
            <label class="editstaff-body_label"><span class="editstaff-body_label_content">NAME</span><input type="text" ngModel="{{ten}}" class="editstaff-form_label_input" name="ten" autocomplete="off" ></label>
            <label class="editstaff-body_label"><span class="editstaff-body_label_content">PHONE</span><input type="text" ngModel="{{sdt}}" class="editstaff-form_label_input" name="sdt" autocomplete="off" ></label>
            <label class="editstaff-body_label"><span class="editstaff-body_label_content">ADDRESS</span><input type="text" ngModel="{{diachi}}" class="editstaff-form_label_input" name="diachi" autocomplete="off" ></label>
            <label class="editstaff-body_label"><span class="editstaff-body_label_content">POSITION</span><input type="text" ngModel="{{chucvu}}" class="editstaff-form_label_input" name="chucvu" autocomplete="off" ></label>
            <button class="body-button_main-addproduct" > Sửa Sản Phẩm </button>
       </form>
    </div>
</div>
