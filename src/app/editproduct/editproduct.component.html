<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="editproduct">
    <div class="editproduct_header">
        <form #frsearch="ngForm" (ngSubmit)="search(frsearch.value)">
            <input type="text" class="editproduct-header_search" autocomplete="off" ngModel name="search" (keyup)="change($event)">
            <button  class="material-symbols-outlined editproduct-header_search_icon">search</button>
        </form>
        <span class="material-symbols-outlined editproduct-header_search_note">
            notifications
        </span>
        <span class="material-symbols-outlined editproduct-header_search_email">
            mark_email_unread
        </span>
        <img src="../../assets/Images/admin.jpg" alt="" class="editproduct-header_admin_img">
        <p class="editproduct-header_admin_space"> </p>
        <p class="editproduct-header_admin_name"> Anh N Tuyet</p>
    </div>
    <div class="editproduct_siderbar"> 
        <p class="siderbar-funtion_main"> EDIT PRODUCT</p>
        <p class="siderbar-funtion_line"> </p>
        <ul class="siderbar-function_siderbar">
            <li class="siderbar-function_main"  routerLink='/manageproduct'> Manage Prodct</li>
            <li class="siderbar-function_main"  routerLink='/addproduct'> Add Product</li>
            <li class="siderbar-function_main"  routerLink='/deleteproduct'> Delete Product</li>
            <li class="siderbar-function_main"  routerLink='/managestaff'> Manage Staff</li>
        </ul>
    </div>
    <div class="editproduct_body">
        <div class="editproduct-body_content">
            <div class="editproduct-body_content_header"> 
                <p class="content-header_main id"> ID</p>
                <p class="content-header_main img"> IMG</p>
                <p class="content-header_main name"> NAME</p>
                <p class="content-header_main des"> DESCRIPTION</p>
                <p class="content-header_main price"> PRICE</p>
                <p class="content-header_main quantity"> QUANTITY </p>
                <p class="content-header_main action"> ACTION </p>
            </div>
            <div *ngFor="let product of products; let i=index" class="editproduct_body-content-body">
                <p class="content-header_main id"> {{products[i].id}}</p>
                <p class="content-header_main img"> <img src="{{products[i].img}}" alt="" class="editproduct_body-content_img"></p>
                <p class="content-header_main name"> {{products[i].name}}</p>
                <p class="content-header_main des"> {{products[i].des}}</p>
                <p class="content-header_main price"> {{products[i].price}}</p>
                <p class="content-header_main quantity"> {{products[i].quantity}}</p>
                <p class="content-header_main action" (click)="editproduct(products[i].id,products[i].img,products[i].name,products[i].des,products[i].price,products[i].quantity)"><i class="fa-solid fa-pen"></i></p>
            </div>
        </div>
        <div class="editproduct-body_editproduct">
        </div>
        <div class="editproduct-body_background" (click)="remove()">
        </div>
       <div class="editproduct-body_addform">
           <form  #frmSP="ngForm" class="editproduct-form" (ngSubmit)="suasanpham(frmSP.value)">
                <label class="editproduct-body_label"> <span class="editproduct-body_label_content">ID</span><input type="text" ngModel="{{id}}" readonly class="editproduct-form_label_input" name="id" autocomplete="off"> </label>
                <label class="editproduct-body_label"> <span class="editproduct-body_label_content" >IMG</span><input type="text" ngModel="{{img}}" class="editproduct-form_label_input" name="img" autocomplete="off"  ></label>
                <label class="editproduct-body_label"><span class="editproduct-body_label_content">NAME</span><input type="text" ngModel="{{name}}" class="editproduct-form_label_input" name="name" autocomplete="off" ></label>
                <label class="editproduct-body_label"><span class="editproduct-body_label_content">DESCRIPTION</span><input type="text" ngModel="{{des}}" class="editproduct-form_label_input" name="des" autocomplete="off" ></label>
                <label class="editproduct-body_label"><span class="editproduct-body_label_content">PRICE</span><input type="text" ngModel="{{price}}" class="editproduct-form_label_input" name="price" autocomplete="off" ></label>
                <label class="editproduct-body_label"><span class="editproduct-body_label_content">QUANTITY</span><input type="text" ngModel="{{quantity}}" class="editproduct-form_label_input" name="quantity" autocomplete="off" ></label>
                <button class="body-button_main-addproduct" > Edit Product </button>
           </form>
        </div>
    </div>
</div>
